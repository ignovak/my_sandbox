<!DOCTYPE HTML>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title></title>
  <style type='text/css'>
    label {
      font-weight: bold;
      position: absolute;
    }
    input, textarea {
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <form name='form' action='' method='post' accept-charset='utf-8'>
    <p>
      <label for='nickname'>Nickname:</label>
      <input type='text' name='nickname' value='stranger' id='nickname' />
    </p>
    <p>
      <label for='name'>Name:</label>
      <input type='text' name='name' value='Sergey Kovalev' id='name' />
    </p>
    <p>
      <label for='phone'>Phone:</label>
      <input type='text' name='phone' value='+1(827)2637192' id='phone' />
    </p>
    <p>
      <label for='email'>Email:</label>
      <input type='text' name='email' value='info@kovalev.org' id='email' />
    </p>
    <p>
      <label for='description'>Message:</label>
      <textarea name='description' rows='6' cols='30'></textarea>
    </p>
    <p><input type='submit' value='Continue' /></p>
  </form>
  <script src='static/main.js' type='text/javascript'></script>
</body>
</html>
