<!DOCTYPE HTML>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title></title>
  <style type='text/css'>
    dt {
      margin: 3px;
      width: 100px;
      float: left;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form name='form' action='' method='post' accept-charset='utf-8'>
    <dl>
      <dt><label for='nickname'>Nickname:</label></dt>
        <dd><input type='text' name='nickname' value='stranger' id='nickname' /></dd>
      <dt><label for='name'>Name:</label></dt>
        <dd><input type='text' name='name' value='Sergey Kovalev' id='name' /></dd>
      <dt><label for='phone'>Phone:</label></dt>
        <dd><input type='text' name='phone' value='+1(827)2637192' id='phone' /></dd>
      <dt><label for='email'>Email:</label></dt>
        <dd><input type='text' name='email' value='info@kovalev.org' id='email' /></dd>
      <dt><label for='description'>Message:</label></dt>
        <dd><textarea name='description' rows='6' cols='30'></textarea></dd>
      <dt></dt>
        <dd><input type='submit' value='Continue' /></dd>
    </dl>
  </form>
  <script src='static/main.js' type='text/javascript'></script>
</body>
</html>
