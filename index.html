<!DOCTYPE HTML>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title></title>
  <style type='text/css'>
    label {
      width: 100px;
      float: left;
      font-weight: bold;
    }
  </style>
</head>
<body>
	<h1>It works</h1>
  <form name='form' action='' method='post' accept-charset='utf-8'>
    <p>
      <label for='nickname'>Nickname:</label>
      <input type='text' name='nickname' value='lol' id='nickname' />
    </p>
    <p>
      <label for='name'>Name:</label>
      <input type='text' name='name' value='Vasya' id='name' />
    </p>
    <p>
      <label for='phone'>Phone:</label>
      <input type='text' name='phone' value='1234567' id='phone' />
    </p>
    <p>
      <label for='email'>Email:</label>
      <input type='text' name='email' value='qw@we.com' id='email' />
    </p>
    <p>
      <label for='description'>Message:</label>
      <textarea name='description' rows='6' cols='30'></textarea>
    </p>
    <p><input type='submit' value='Continue' /></p>
  </form>
  <script src='static/main.js' type='text/javascript'></script>
</body>
</html>
